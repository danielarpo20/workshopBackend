<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
</head>
<body>
    <div>
        <img src="https://picsum.photos/1000/300" alt="imagen">
        <h1>Evento</h1>
    </div>
    <form>
        <div class="form-group">
          <label for="exampleInputtext">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="exampleInputtext">Nombre</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ingresa email">
        </div>
        <div class="form-group">
        <label for="exampleInputtext">Número de contacto</label>
        <input type="text" class="form-control" id="telefono" placeholder="Número de contacto">
        </div>
        </div>
        <div class="form-group">
        <label for="exampleInputtext">Empresa</label>
        <input type="text" class="form-control" id="empresa" placeholder="Nombre de la empresa">
        </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <input type="button" value= "Submit"  id="register">
      </form>
    <script src="index.js"></script>

</html>
